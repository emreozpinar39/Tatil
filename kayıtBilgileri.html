<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    
    <title>KAYIT BİLGİLERİ</title>
</head>
<body>
    <div style="padding-top: 50px; padding-right: 10%; padding-left: 10%; ">
        <div>
            <h1>KULLANICI KAYIT FORMU</h1>
        </div>

        <form action="index2.html" method="put">

            <div>
                <fieldset>
                    <legend><b>KULLANICI BİLGİLERİ</b></legend>
                
                    <table>
                        <tr>
                            <td>
                              <label for="ad" >Adı</label>
                            </td>
                            <td>
                              :<input type="text" id="ad"><br/>
                            </td>
                            <td>
                                  
                            </td>
                        </tr>
                        <tr>
                            <td>
                              <label for="soy">Soyadı</label>
                            </td>
                            <td>
                              :<input type="text" id="soy">
                            </td>
                        </tr>
                        <tr>
                            <td>
                              <label for="Dogum">Doğum Tarihi  </label>
                            </td>
                            <td>
                              :<input type="text" id="Dogum" placeholder="gg.aa.yyyy">
                            </td>
                        </tr>
                        <tr>
                            <td>
                              <label for="gender">Cinsiyet </label>
                            </td>
                            <td>
                              :<input type="radio" name="gender" value="erkek">erkek
                              
                            
                              <input type="radio" name="gender" value="kadın">kadın
                              
                            </td>
                        </tr>
                        <tr>
                            <td>
                              <label for="TC">TC Kimlik No</label>
                            </td>
                            <td>
                              :<input type="text" id="TC" value="12345678900">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="medeni hal">Medeni Hali </label>
                            </td>
                            <td>
                                :<select name="medeni hal">
                                    <option value="evli">evli</option>
                                    <option value="bekar">bekar</option>
                                  </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                              <label for="meslek">Mesleği</label>
                            </td>
                            <td>
                              :<input type="text" id="meslek">
                            </td>
                        </tr>
                        <tr></tr>
                        <tr>
                            <td></td>
                            <td>
                                <a style="background-color: #1c87c9;
                                          border: none;
                                          color: white;
                                          padding: 10px 20px;
                                          text-align: center;
                                          text-decoration: none;
                                          display: inline-block;
                                          font-size: 15px;
                                          margin: 4px 2px;
                                          cursor: pointer;"
                                 href="kaydol.html" class="button">GERİ</a> 
                               
                                <a style="background-color: #1c87c9;
                                          border: none;
                                          color: white;
                                          padding: 10px 18px;
                                          text-align: center;
                                          text-decoration: none;
                                          display: inline-block;
                                          font-size: 15px;
                                          margin: 4px 2px;
                                          cursor: pointer;"
                                 href="giris.html" class="button">KAYDET</a> 
                            </td>
                        </tr>
                        
                       
                    </table>
                    
                    
                </fieldset>
                
                    
            </div>
            
        </form>
    </div>
</body>
</html>
